name: Build CI

on:
  push:
    branches:    
      - '**'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.19.0' # The Go version to download (if necessary) and use.
    - run: go version
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt install -y libvips libvips-dev libgtk-3-dev libwebkit2gtk-4.0-dev
    - name: Get dependencies
      run: make dep
    - name: Build
      run: make build