  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/assets/logos/logo192.png" />
    <link rel="icon" href="/assets/logos/favicon.ico" />
    <meta name="description" content="{{.SEO.Description}}">

    <title>
      {{.Settings.Name}}
    </title>   
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/assets/css/gallery.css">  
    <link rel="stylesheet" type="text/css" href="/assets/css/spinner.css">  
    
    <link rel="manifest" href="/manifest.json">

    <meta property="og:url"  content="{{.SEO.Site}}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{.SEO.Title}}">
    <meta name="og:description" content="{{.SEO.Description}}">
    <meta property="og:image" content="{{.SEO.ImageUrl}}">
    <meta property="og:image:width" content="{{.SEO.ImageWidth}}">
    <meta property="og:image:height" content="{{.SEO.ImageHeight}}">

    <meta name="twitter:card" content="{{.SEO.Title}}">
    <meta name="twitter:title" content="{{.SEO.Title}}">
    <meta name="twitter:description" content="{{.SEO.Description}}">
    <meta name="twitter:image" content="{{.SEO.ImageUrl}}">

  </head>
  <body>
     {{template "header" . }}
      <main>
        {{template "main" .}}
      </main>
  </body>
  <script type="text/javascript" src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', init, false);
    function init() {
      if ('serviceWorker' in navigator && navigator.onLine) {
        navigator.serviceWorker.register('/service-worker.js')
          .then((reg) => {
            console.log('Service worker registered -->', reg);
          }, (err) => {
            console.error('Service worker not registered -->', err);
          });
      }
    }
  </script>
</html>
