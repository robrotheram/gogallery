<main class="container  px-4 mx-auto py-8 space-y-8">
     {{if .Album.Children }}
      <div class="grid grid-cols-1 md:grid-cols-3  gap-8">
          {{range .Album.Children}}
               <div class="col-sm-12 col-md-6 col-lg-3">
                     {{template "albums" .}}
               </div>
          {{end}}
     </div>
     {{end}}
     {{template "gallery" . }}
</main>
{{end}}
